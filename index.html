<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <!-- Responsive -->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- OwlCSS -->
    <link rel="stylesheet" href="style/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">DEVFLIX</h2>
            <nav>
                <a class="menu-item" href="#">Início</a>
                <a class="menu-item active" href="#">Séries</a>
                <a class="menu-item" href="#">Filmes</a>
                <a class="menu-item" href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-content">
            <div class="container">
                <h3 class="title">Breaking Bad</h3>
                <p class="info-season">Assista Agora à 7a temporada</p>
                <p class="description">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                
                <div class="btns">
                    <button role="button" class="btn">
                        <i class="fas fa-play"></i> Assistir Agora
                    </button>
                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i> Mais info +
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <div class="carrosel-filmes container">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="assets/mini1.jpg" alt=""></div>
            <div class="item">
                <img class="box-film" src="assets/mini2.jpg" alt=""></div>
            <div class="item">
                <img class="box-film" src="assets/mini3.jpg" alt=""></div>
            <div class="item">
                <img class="box-film" src="assets/mini4.jpg" alt=""></div>
            <div class="item">
                <img class="box-film" src="assets/mini5.jpg" alt=""></div>
            <div class="item">
                <img class="box-film" src="assets/mini6.jpg" alt=""></div>
            <div class="item">
                <img class="box-film" src="assets/mini7.jpg" alt=""></div>
            <div class="item">
                <img class="box-film" src="assets/mini8.jpg" alt=""></div>
            <div class="item">
                <img class="box-film" src="assets/mini9.jpg" alt=""></div>
            <div class="item">
                <img class="box-film" src="assets/mini10.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/12af96709f.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
